<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic Occurrence typing</title>
    <script type="text/javascript" src="sources.js" ></script>
    <style>
      #output {
        white-space: pre;
      }
      #code {
		  background: black;
		  color: white;
		  font-family: monospace;
      }
	  .error {
      display: inline-block;
      padding-left:15px;
      color: red;
	  }
    .warning {
      display: inline-block;
      padding-left:15px;
      color: orange;
	  }
    </style>
  </head>
  <body>
    <p>
      The full, anonymized, source code is available <a href="https://github.com/typecaseunion/demo">here</a>.
    </p>
    <div class="menu">
      <select id="select">
        <option selected="selected"></option>
        <option value="1">Code 1</option>
        <option value="2">Code 2</option>
        <option value="3">Code 3</option>
        <option value="4">Code 4</option>
        <option value="5">Code 5</option>
        <option value="6">Examples from Tobin-Hochstadt and Felleisen [2010]</option>
        <option value="7">Commented Examples</option>
      </select>
      <button id="checkButton">Typecheck</button>
    </div>
    <div id="codeContainer">
      <textarea id="code" cols="80" rows="25" style="resize:none;" >
      </textarea>
    </div>
    <div id="output"></div>
    <script type="text/javascript" src="prototype_js.js" ></script>
  </body>
</html>
